<html>
	<head>
		<script type="text/javascript" src="http://events.snapifeye.com/snapifeye-widget/snapifeye-widget-all.min.js"></script>

		<style>
			html, body { margin: 0px; padding: 0px; }
		</style>
		<style>
snapifeye-widget {
	display: block;
	width: 100%;
	height: 100%;
	font-family:Helvetica;
}

.sn-widget-wrapper {
	position: relative;
	display: block;
	width: 100%;
	height: 100%;
	background-color: #000000;
}

.sn-widget-gallery--info-container {
	position: absolute;
	top: 0px;

	left: 0px;
	right: 50%;
}

.sn-widget-gallery--info {
	position: relative;
	width: 100%;
	height: 100%;
}

	top: 50%;

	line-height: 40px;
	
	text-align: center;
	vertical-align: middle;
}

.sn-widget-gallery--image-container {
	position: absolute;
	top: 0px;
	bottom: 0px;
	right: 0px;
	left: 50%;
}

.sn-widget-gallery--image {
	position: relative;
	max-width: 100%;
	max-height: 100%;
	margin: 0px auto;
	overflow: hidden;
}
</style>

	</head>
