<html>
	<head>
		<script type="text/javascript" src="http://events.snapifeye.com/snapifeye-widget/snapifeye-widget-all.min.js"></script>

		<style>
			html, body { margin: 0px; padding: 0px; }
		</style>
		<style>
snapifeye-widget {
	display: block;
	width: 100%;
	height: 100%;
	font-family:Helvetica;
}

.sn-widget-wrapper {
	position: relative;
	display: block;
	width: 100%;
	height: 100%;
	background-color: #000000;
}

.sn-widget-gallery--info-container {
	position: absolute;
	top: 0px;
	bottom: 0px;
	left: 0px;
	right: 50%;
}

.sn-widget-gallery--info {
	position: relative;
	width: 100%;
	height: 100%;
}

.sn-widget-gallery--info--event-name {
	position: absolute;
	color: #FFFFFF;
	width: 100%;
	top: 50%;

	height: 120px;
	margin-top: -60px;
	font-size: 40px;
	line-height: 40px;
	
	text-align: center;
	vertical-align: middle;
	font-family:Helvetica;
}

.sn-widget-gallery--image-container {
	position: absolute;
	top: 0px;
	bottom: 0px;
	right: 0px;
	left: 50%;
}

.sn-widget-gallery--image {
	position: relative;
	max-width: 100%;
	max-height: 100%;
	margin: 0px auto;
	overflow: hidden;
}
</style>

	</head>
	<body>
	<snapifeye-widget class="full-screen" params="eventId: 165, period: 7500"></snapifeye-widget>
	<div class="sn-widget-gallery--info-container">
		<div class="sn-widget-gallery--info">
			<div class="sn-widget-gallery--info--event-name" data-bind="text: $component.event().name">GIS 2015</div>
		</div>
	</div>
	<div class="sn-widget-gallery--image-container">
		<img class="sn-widget-gallery--image" data-bind="attr:{ src: $component.selected_image().url }" src="https://s3.amazonaws.com/picter-dev/combo_76df25abddbd492b90f49b43e3f8664e_some_name.jpeg">
	</div>
</div></snapifeye-widget>
 
	
 
</body></html>



</body>
</div class="col-md-7">
</div>
</div>
</div>

	</body>
</html>
